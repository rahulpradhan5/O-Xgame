<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1> Let's Play</h1>
    <!-- selection -->
    <div class="selection">
        <h2>Select One for First Player</h2>
        <div class="select">
            <button id="b1">x</button>
            <button id="b2">o</button>
        </div>
    </div>
    <!-- tic tak too -->
    <div class="game-table">
        <table>
            <tr>
                <td id="td1"></td>
                <td id="td2"></td>
                <td id="td3"></td>
            </tr>
            <tr>
                <td id="td4"></td>
                <td id="td5"></td>
                <td id="td6"></td>
            </tr>
            <tr>
                <td id="td7"></td>
                <td id="td8"></td>
                <td id="td9"></td>
            </tr>
        </table>
        <h4 id="player-num"></h4>
    </div>
    <!-- winners -->
    <canvas id="confetti"></canvas>
